# Netlify Configuration für Frontend
[build]
  base = "frontend"
  command = "npm run build"
  publish = "dist"

# API Proxy für Backend (wenn Backend separat gehostet)
[[redirects]]
  from = "/api/*"
  to = "https://your-backend-url.onrender.com/api/:splat"
  status = 200
  force = true

# SPA Routing Support
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
